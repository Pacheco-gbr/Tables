<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Third table</title>
  <style>
    table {
      margin-bottom: 30px;
    }

    table,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }

    td {
      height: 100px;
      width: 100px;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td colspan="3"></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
  <table>
    <tr>
      <td rowspan="3"></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
    </tr>
  </table>
  <table>
    <tr>
      <td colspan="5"></td>
    </tr>
    <tr>
      <td rowspan="4"></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td rowspan="2"></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td colspan="3"></td>
    </tr>
  </table>
  
</body>
</html>
